
{% extends 'site.html' %}

{% block content %}

<h2>{{ item['name'] }}</h2>
<span class="badge bg-primary">{{ item['software_type'] }}</span>
{% for language in item['languages'] %}
    <span class="badge bg-primary">{{ language }}</span>
{% endfor %}

<hr>
<h5>Description</h5>
<p>{{ item['description'] }}</p>

<hr>
<h5>Retrieval Instructions</h5>
<p>{{ item['retrieval_instructions'] }}</p>

{% endblock %}
