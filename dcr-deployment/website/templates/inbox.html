
{% extends 'site.html' %}

{% block content %}

<h3>Inbox</h3>

<a class="btn btn-primary" href="{{ url_for('main.create_message') }}">Create Message</a>

<ul class="list-group">
    {% for message in messages %}
        <li class="list-group-item">
            <h6>{{ message.title }}</h6>
            <a class="btn btn-primary" href="{{ url_for('main.message_view', message_id=message.id) }}">View</a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
