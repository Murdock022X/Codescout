{% extends 'site.html' %}

{% block content %}

<form method="POST">
    {{ form.csrf_token }}
    <div class="mb-3">
        <label class="form-label" for="org-input">{{ form.org_token.label }}</label>
        {{ form.org_token(class='form-control', type='text', id='org-input') }}
    </div>

    <div class="mb-3">
        {{ form.submit(class='btn btn-primary') }}
    </div>
</form>

{% endblock %}
