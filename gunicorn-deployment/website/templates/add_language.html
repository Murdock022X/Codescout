
{% extends 'site.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
    {{ form.csrf_token }}

    <div class="mb-3">
        <label class="form-label" for="lang-input">{{ form.lang.label }}</label>
        {{ form.lang(class='form-control', type='text', id='lang-input') }}
    </div>

    <div class="mb-3">
        {{ form.submit(class='btn btn-primary') }}
    </div>
</form>

{% endblock %}
